<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Weark-Login</title>
   <link rel="shortcut icon" href="Team-Warek-Logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
  <link rel="stylesheet"href="style/style.css">
</head>
<body>
<div class="box">
  <!-- العنصر الجديد الذي يعرض كلمة Login -->
  <div class="login-text">
    <i class="fa-solid fa-right-to-bracket"></i> Login
  </div>
  
  <div class="login">
    <div class="loginBx">
      <form id="loginForm">
        <h2>
          <i class="fa-solid fa-right-to-bracket"></i>
          Login
          <i class="fa-solid fa-heart"></i>
        </h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="submit" value="Sign in">
      </form>
    </div>
  </div>
</div>
<script src="script/scirpt.js"></script>
<script src="script/access-control.js"></script>
</body>
</html>
