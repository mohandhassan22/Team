<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل النقدية</title>
  <link rel="shortcut icon" href="img/Team-Warek-Logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style/stylehome.css">
  <link rel="stylesheet" href="style/stylecash.css">
  <style>
    .field-row{display:flex;gap:8px;align-items:center}
    .sign-select{width:56px;padding:6px;border:2px solid #4b0082;border-radius:5px;background:#fff;color:#4b0082}
    .form-group label{display:block;margin-bottom:6px}
  </style>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
</head>
<body>
  <div class="header">
    <img src="img/Team-Warek-Logo.jpg" alt="Logo" class="logo">
    <div class="welcome">مرحبًا، <span id="username"></span>!</div>
    <a href="home.html"><i class="fa-solid fa-house-user"></i>home</a>
  </div>

  <div class="container">
    <h1>تسجيل الحركات النقدية</h1>
    <form class="cash-form" onsubmit="saveCashEntry(event)">
      <div class="form-group"><label>BSS:</label><input type="number" id="bss" required></div>
      <div class="form-group"><label>كاش مضاف لـ We Pay:</label><input type="number" id="wePayAdded" required></div>
      <div class="form-group"><label>كاش مسحوب من We Pay:</label><input type="number" id="wePayWithdrawn" required></div>
      <div class="form-group"><label>مسحوبات Visa:</label><input type="number" id="visaWithdrawn" required></div>
      <div class="form-group"><label>Refund:</label><input type="number" id="refund" required></div>
      <div class="form-group"><label>مسحوبات أخرى:</label><input type="number" id="otherWithdrawn" required></div>
      <div class="form-group"><label>إجمالي الكاش:</label><input type="number" id="totalCash" readonly></div>
      <button type="submit">حفظ البيانات</button>
    </form>
  </div>

  <script type="module" src="script/scirptcash.js"></script>
  <script src="script/access-control.js"></script>
</body>
</html>
