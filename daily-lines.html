<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل البيانات</title>
  <link rel="stylesheet" href="style/stylelines.css">
  <link rel="shortcut icon" href="img/Team-Warek-Logo.jpg" type="image/x-icon">
  <script type="module" src="script/daily-lines.js"></script>
  <link rel="stylesheet" href="style/stylehome.css">
</head>
<body>
   <div class="header">
    <img src="img/Team-Warek-Logo.jpg" alt="Logo" class="logo">
    <div class="welcome">مرحبًا، <span id="username"></span>!</div>
    <a href="home.html"><i class="fa-solid fa-house-user"></i>home</a>
  </div>

  <div class="data-entry-container">
    <h2>تسجيل البيانات</h2>
    <form id="dataEntryForm">
      <label for="lines">عدد الخطوط:</label>
      <input type="number" id="lines" required min="1" onchange="generatePackageFields(this.value)">
      <div id="packageContainer"></div>

      <label>We Pay:</label><input type="number" id="wePay" required>
      <label>Data:</label><input type="number" id="data" required>
      <label>ADSL:</label><input type="number" id="adsl" required>
      <label>Fixed:</label><input type="number" id="fixed" required>
      <label>Egyption:</label><input type="number" id="egyption" required>
      <label>Foreign:</label><input type="number" id="foreign" required>

      <button type="submit">إرسال البيانات</button>
    </form>
  </div>
</body>
</html>
